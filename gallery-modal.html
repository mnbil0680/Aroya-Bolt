<!-- Modal -->
<div id="modal" class="modal fixed inset-0 z-50 bg-black-90 flex items-center justify-center p-4">

        <!-- Close Button -->
        <button id="close-btn" class="nav-btn absolute top-4 left-4 z-10 p-2" aria-label="إغلاق">
            <svg class="h-6 w-6 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>

        <!-- Navigation Buttons -->
        <button id="prev-btn" class="nav-btn absolute right-4 top-1/2 transform -translate-y-1/2 p-3"

        <!-- Image -->
        <img id="modal-image" src="" alt="" class="w-full h-full object-contain rounded-lg">

    </div>
